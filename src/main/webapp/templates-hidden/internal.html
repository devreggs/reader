<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>JetReader.ru</title>

    <link href="https://yandex.st/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootflat.css" rel="stylesheet">
    <link href="/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href="/css/common.css" rel="stylesheet">

    <script src="/classpath/json.js" id="json" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/1.10.2/jquery.min.js" id="jquery" type="text/javascript"></script>
    <script src="https://yandex.st/jquery-ui/1.10.4/jquery-ui.min.js" id="jquery-ui" type="text/javascript"></script>
    <script src="/js/jquery.ui.touch-punch.min.js" id="jquery-ui-touch-punch" type="text/javascript"></script>
    <script src="https://yandex.st/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div style="max-width: 1024px; margin: 0 auto">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        style="background-color: transparent; color: #fff; border-color: #fff">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar" style="background-color: #fff"></span>
                    <span class="icon-bar" style="background-color: #fff"></span>
                    <span class="icon-bar" style="background-color: #fff"></span>
                </button>
                <a class="navbar-brand" href="/">JetReader</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <span data-lift="lift:menu.builder?ul:class=nav+navbar-nav;li_item:class=active;linkToSelf=true">
                </span>

                <ul class="nav navbar-nav navbar-right" style="margin-right: 5px">
                    <li class="dropdown lift:Registration.accountMenu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="currentLogin">HackMaster.Dev@gmail.com</span> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/logout">Выход</a></li>
                        </ul>
                    </li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
    <b class="text-danger msg"></b>

    <div class="container" style="padding-top: 64px">

        <span class="lift:MyLib.sessMessage">
            <div class="alert alert-block alert-info fade in" style="max-width: 500px; margin: 0 auto">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <span class="msg"></span>
            </div>
        </span>

        <div id="content" style="padding-top: 15px">
        </div>

    </div>

    <br>
    <div style="border-top: 2px solid #eee; max-width: 400px; margin: 0 auto; clear:both; text-align: center; margin-top:20px">
        <small style="margin-top: 5px">
            Чтение электронных книг на иностранных языках онлайн JetReader, 2013. <a href="mailto:support@jetreader.ru?subject=Feedback">Поддержка</a>
        </small>
    </div>
</body>

</html>
