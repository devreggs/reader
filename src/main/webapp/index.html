<div id="main" class="lift:surround?with=simple-internal;at=content">

    <img src="/images/jr.png" width="72px" style="border: 0px solid #aaa">

    <p class="h3">
        Чтение электронных книг fb2, epub.
    </p>

    <b class="lift:Msg?id=message;errorClass=text-danger"
       style="width: 100%; margin-top:5px; margin-bottom: 5px"></b>

    <form class="form-horizontal form-square lift:Registration.loginForm"
          style="max-width: 300px; text-align: center;margin: 0 auto; margin-top: 30px;">

        <input class="form-control" type="text" name="input-email" placeholder="E-mail"/>
        <br>
        <input class="form-control" type="password" name="input-password" placeholder="Пароль"/><br>
        <button type="submit" class="btn btn-primary">Войти</button>
        <br><br>
        <a class="pull-left" href="/create-account">Регистрация</a>
        <a class="pull-right" href="/forgot-password">Забыли пароль?</a>
    </form>

    <div class="container-fluid" style="max-width: 600px; margin-top: 100px">
        <div class="lift:MyLib.demoBooks">
            <div class="book-block">
                    <a class="book-block-link">
                        <img class="book-block-image"/>
                        <div class="book-block-caption" style="">
                            <span class="book-block-author"></span>
                            <br>
                            <span class="book-block-title"></span>
                        </div>
                    </a>
            </div>

        </div>
    </div>
</div>
